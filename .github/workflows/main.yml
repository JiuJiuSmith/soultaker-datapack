name: Minecraft Commands checker

on:
  pull_request:
    paths:
      - data/**
      - .github/**
      - pack.mcmeta

jobs:
  checker-is-running:
    strategy:
      matrix:
        minecraftes: ["1.17", "1.18", "1.19"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: checking
        uses: mcbeet/check-commands@latest
        with:
          source: .
          minecraft: ${{matrix.minecraftes}}
      - name: Done!
        run: echo 'Done!'
