name: Upload Release Asset

on:
  push:
    tags:
      - 'v*'

jobs:
  spawn-datapack:
    name: Build!
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Package Datapack!
        run: zip -r soultaker-datapack.zip data pack.mcmeta
      - name: Package Resourcepack!
        run: zip -r soultaker-resource.zip resources
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release $ {{ github.ref }}
          draft: false
          prerelease: true
      - name: Upload them!
        id: upload-release-asset
        uses: sekwah41/upload-release-assets@v1
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: |
            ./soultaker-datapack.zip
            ./soultaker-resource.zip
          asset_name: |
            soultaker-datapack.zip
            soultaker-resource.zip
          asset_content_type: application/zip
